<ul class="clearfix zlist">
{loop $tags $i $t}
<li>
    <a class="aimg fl" href="{$t[linkurl]}" title="{$t[alt]}"><img src="{$t[thumb]}" /></a>
    <div class="info">
        <h2 class="tit">[{$t[catname]}] <a href="{$t[linkurl]}">{$t[title]}</a></h2>
        <p class="intro clamp3">{$t[introduce]}</p>
        <div class="time">{timetodate($t[addtime], $datetype)} <span class="view"><i class="c--ff4a00">{$t[hits]}</i>人浏览</span></div>
    </div>
</li>
{/loop}
</ul>
{if $showpage && $pages}<div class="pages mt--10 clearfix">{$pages}</div>{/if}
